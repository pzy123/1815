<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css"/>

</head>
<body>
    <header>      
        <img class="leftimg" src="../images/jd_03.jpg" />
        <span class="leftspan">欢迎登录</span>         
        <span class="rightspan">登录页面，调查问卷</span>  
        <img class="rightimg" src="../images/jd_06.jpg"/>                                
    </header>
    <div class="title1">
        <img src="../images/jd_20.jpg"/><span>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版<span>京东隐私政策</span>已上线，将更有利于保护您的个人隐私。</span>
    </div>
    <article>
        <div class="littlearticle">
            <div class="login">
                <p class="title2">
                    <img src="../images/jd_20.jpg"/>
                    <span>京东不会以任何理由要求您转账汇款，谨防诈骗。</span>
                </p>
                <p class="btn">
                    <span >扫码登录</span>
                    <span >账户登录</span>
                </p>
                <div id="div1">
                    <img class="code" src="../images/jd_07.jpg"/>
                    <!-- <div class="imggg">
                        <img class="code2" src="../images/erweima.jpg"/>
                    </div> -->
                   
                    <p class="p1">打开<span>手机京东</span>，扫描二维码</p>
                    <div class="p2">
                        <p class="clearfix">
                            <img src="../images/jd_19.jpg"/>
                            <span>免输入</span>
                        </p>
                        <p class="clearfix">
                            <img src="../images/jd_21.jpg"/>
                            <span>更快</span>
                        </p>
                        <p class="clearfix">
                            <img src="../images/jd_22.jpg"/>
                            <span>更安全</span>
                        </p>
                    </div>
                </div>
                <div id="div2">
                    <div class="input1">
                        <img src="../images/jd_23.jpg"/>
                        <input type="text" placeholder="邮箱/用户名/已验证手机"/>
                    </div>
                    <div class="input2">
                        <img src="../images/jd_24.jpg"/>
                        <input type="password" placeholder="密码"/>
                    </div>                    
                    <span>忘记密码</span>
                    <div class="spot">
                        <input type="submit" value="登录"/>    
                    </div>                    
                </div>
                <footer>
                    <div class="footer1">
                        <p>
                            <img src="../images/jd_13.jpg"/>
                            <span>QQ</span>
                        </p>
                        <p>
                            <img src="../images/jd_15.jpg"/>
                            <span>微信</span>
                        </p>
                    </div>
                    <div class="footer2">
                        <img src="../images/jd_18.jpg"/>
                        <span>立即注册</span>
                    </div>
                </footer>
            </div>
        </div>
    </article>
</body>
</html>
<script src="../js/jquery-1.11.1.js"></script>
<script src="../js/public.js"></script>
<script src="../js/login.js"></script>
